<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up • PhotoLite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body class="auth-page">
    <main>
      <section class="auth-card" aria-label="Signup">
        <div class="brand">PhotoLite</div>
        <form class="auth-form">
          <div class="form-row">
            <label for="signup-name" class="form-label">Display name</label>
            <input id="signup-name" class="form-input" type="text" placeholder="Your name" />
          </div>
          <div class="form-row">
            <label for="signup-email" class="form-label">Email</label>
            <input id="signup-email" class="form-input" type="email" placeholder="you@example.com" />
          </div>
          <div class="form-row">
            <label for="signup-password" class="form-label">Password</label>
            <input id="signup-password" class="form-input" type="password" placeholder="••••••••" />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn" style="width:100%">Create account</button>
          </div>
        </form>
        <div class="alt">Already have an account? <a href="login.html">Log in</a></div>
      </section>
    </main>
  </body>
  </html>
